<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Add Country</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'add_country' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="countryName" class="form-label">Country Name</label>
                                <input type="text" class="form-control" id="countryName" name="name"
                                    placeholder="Enter country name" required>
                            </div>
                            {% if messages %}
                            <div class="container mt-3">
                                {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                                </div>
                                {% endfor %}
                            </div>
                            {% endif %}
                            <button type="submit" class="btn btn-success">Add Country</button>
                            <a href="{% url 'add_university'%}" class="btn btn-primary">Add university</a>
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
