<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            min-width: 200px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            height: 100%;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="#" class="tab-link" data-tab="home-tab">Home</a>
        <a href="#" class="tab-link" data-tab="countries-tab">Countries</a>
    </div>

    <div class="content">
        <!-- Home Tab Content -->
        <div id="home-tab" class="tab-content active">
            <h1>Welcome to the Dashboard</h1>
            <a href="{% url 'add_country'%}" class="btn btn-primary">Add Country</a>
            <a class="btn btn-primary" href="{% url 'add_university'%}">Add
                University</a>
            <a href="{% url 'select_country'%}" class="btn btn-primary">Add
                Program</a>
        </div>

        <!-- Countries Tab Content -->
        <div id="countries-tab" class="tab-content">
            <!-- Countries List -->
            <!-- Countries List -->
            <div id="countries-list" class="mt-5">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    {% for country in countries %}
                    <div class="col">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <h5 class="card-title">{{ country.name }}</h5>
                                <a href="{% url 'universities_by_country' country.id %}" class="btn btn-primary">View
                                    Universities</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Handle tab switching
        document.querySelectorAll('.tab-link').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelectorAll('.tab-content').forEach(tabContent => tabContent.classList.remove('active'));
                document.getElementById(this.getAttribute('data-tab')).classList.add('active');
            });
        });
    </script>
</body>

</html>
