<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Add Program</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Program Name:</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <!-- Existing Categories Dropdown -->
            <div class="mb-3">
                <label for="category" class="form-label">Select Existing Category</label>
                <select class="form-select" id="category" name="category">
                    <option value="">-- Select Category --</option>
                    {% for category in existing_categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- New Category Input (Optional) -->
            <div class="mb-3">
                <label for="new_category" class="form-label">Or Enter New Category</label>
                <input type="text" class="form-control" id="new_category" name="new_category"
                    placeholder="Enter new category if not listed">
            </div>
            
            {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                        aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary mt-3">Submit Program</button>
            
        </form>
    </div>
</body>

<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        var category = document.getElementById('category').value;
        var newCategory = document.getElementById('new_category').value;

        if (!category && !newCategory) {
            e.preventDefault();  // Prevent form submission
            alert('Please select an existing category or enter a new one.');
        }
    });
</script>


</html>
