<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Add University</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'add_university' %}">
                            {% csrf_token %}

                            <!-- University Name -->
                            <div class="mb-3">
                                <label for="universityName" class="form-label">University Name</label>
                                <input type="text" class="form-control" id="universityName" name="name"
                                    placeholder="Enter university name" required>
                            </div>

                            <!-- Country Dropdown -->
                            <div class="mb-3">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-control" id="country" name="country" required>
                                    <option value="">Select Country</option>
                                    {% for country in countries %}
                                    <option value="{{ country.id }}">{{ country.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3"></div>
                            <label for="country" class="form-label">University Type</label>
                            <select class="form-control" id="university_type" name="university_type" required>
                                <option value="">Select university type</option>
                                <option value="public">Public</option>
                                <option value="private">Private</option>
                            </select>

                            <!-- City Input -->
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city"
                                    placeholder="Enter city name" required>
                            </div>

                            {% if messages %}
                            <div class="container mt-3">
                                {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                                </div>
                                {% endfor %}
                            </div>
                            {% endif %}

                            <button type="submit" class="btn btn-success">Add University</button>
                            <a href="{% url 'select_country'%}" class="btn btn-primary">Add Program</a>
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                    </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
